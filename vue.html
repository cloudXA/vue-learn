<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        
    </div>
    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>
    //   我们可以为组件的prop指定验证要求，你知道的类型，如果有一个需求没有被满足，vue会在浏览器中警告你
        // 定制prop的验证方式，你可以为props中的值提供一个带有验证需求的对象，而非字符串数组

        Vue.component('my-component', {
            props: {
                // 基础的类型检查('null''undefiend'会通过任何类型验证)
                propA: Number,
                // 多个可能的类型
                propB: [String, Number],
                // 必填的字符串
                propC: {
                    type: String,
                    required: true
                },
                // 带有默认值的数字
                propD: {
                    type: Number,
                    default: 100
                },
                // 带有默认值的对象
                propE: {
                    type: Object,
                    // 对象或数组默认值必须从一个工厂函数获取
                    default: function () {
                        return {message: 'hello'}
                    }
                },
                // 自定义验证函数
                propF: {
                    validator: function (value) {
                        // 这个值必须匹配下列字符串中的一个
                        return ['success', 'warning', 'danger'].indexOf(value) !== -1
                    }
                }
            }
            // 当prop验证失败的时候，vue将会产生一个控制台的警告
            // 注意哪些prop会在一个组件实例创建之前进行验证，所以实例的属性（data computed）在
            // default 或者 validator函数是不可用的
        })
    </script>
