<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <!-- 当需要在数据变化时执行异步或者开销较大时，这个方式最有用 -->
    <div id="app">
        <p>
            Ask a yes/no question:
            <input v-model="question">
        </p>
        <p>{{ answer }}</p>
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>
    <script src="./node_modules/lodash/lodash.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                question: '',
                answer: 'I cannot give you an answer'
            },
            // TODO: 
            watch: {
                // 如果'question'发生改变，这个函数会运行,除了watch选项之外，还可以使用命令式vm.$watch 
                question(newQuestion, oldQuestion) {
                    this.answer = 'wating for you to stop typing...'
                    this.debouncedGetAnswer()
                }
            },
            created() {
                // '_.debounce'是一个通过lodash限制操作频率的函数
                // 在这个例子中，我们希望限制访问ye/api的频率
                // ajax请求直到用户输入完毕才会发出
                this.debouncedGetAnswer = _.debounce(this.getAnswer, 500)
            },
            methods: {
                getAnswer() {
                    if (this.question.indexOf('?') === -1) {
                        this.answer = 'Question useally contain a querstion'
                        return 
                    }
                    this.answer = 'thing'
                    var vm = this;
                    axios.get('https://yesno.wtf/api')
                        .then(function (response) {
                            vm.answer = _.capitalize(response.data.answer)
                        })
                        .catch(function (error) {
                            vm.answer = 'error' + error
                        })
                }
            },
        })
      

    </script>
</body>
</html>
