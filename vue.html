<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <!-- 猜测可以工作，但是是否定的 -->
    <!-- 动态参数表达式的约束 -->
    <!-- 变通的额方法是使用没有空格或者引号的表达式，或者用计算属性代表这种复杂表达式
    在DOM中使用模板时，还需要避免使用大写字符来命名键名，因为浏览器会把attribute名全部强制转换为小写 -->
    <a v-bind:['foo' + bar]="value"> ... </a>

    <div id="app">
        <a v-bind:[attributeName]="url"> ... </a>
        <a v-on:[eventName]="doSomething"> ... </a>
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                attributeName: "href",
                url: 'http://baidu.com',
                eventName: "click"
            },
            methods: {
                doSomething() {
                    alert('hi')
                }
            },
        })
      

    </script>
</body>
</html>
