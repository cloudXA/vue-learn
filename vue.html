<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./node_modules/./vue/dist/vue.js"></script>
    <title>Document</title>

</head>
<body>
    <div id="app">
        <!-- 父级  -->
        <!-- 我们可以在一个 <template> 元素上使用 v-slot 指令，并以 v-slot 的参数的形式提供其名称： -->
        <!-- 现在 <template> 元素中的所有内容都将会被传入相应的插槽。任何没有被包裹在带有 v-slot 的 <template> 中的内容都会被视为默认插槽的内容。 -->
            <!-- 注意 v-slot 只能添加在 <template> 上  -->
        <!-- 为了让user在父级的插槽可以使用，我们可以将user作为slot元素的一个attribute绑定上去 -->
        <navgation-link url="url" v-bind:title="title">
           
              <h1 slot-scope="abc">{{abc.name}}</h1>
            
        </navgation-link>

        <navgation-links >
            
        </navgation-links>

    </div>

    <script>
    // 全局组件
    Vue.component('navgation-link', {
        data() {
            return {
                url: '/components',
                colorSetting: {
                    color: 'red'
                },
                slotData: {
                    name: '李四guang',
                    age: 18
                }
            }
        },
    //   slot具有一个特殊的attribute： name 这个attribute可以用来定义额外的插槽，一个不带 name 的 <slot> 出口会带有隐含的名字“default”。
        template: `<div class="container">
                        <header>
                            <slot v-bind="slotData"/>
                        </header>
                    
                        <main>
                            <slot></slot>
                        </main>

                        <footer>
                            <slot name="footer"></slot>
                        </footer>
                    </div>
                    `

    })

    var vm = new Vue({
        el: '#app',
        data: {
            title: '你是电逆时光' 

        },
        methods:{
           
        },
        components: {

            NavgationLinks : {
                template: `<div>
                         <h1>hi...</h1>
                         <slot>作为备胎，备胎转正了</slot>
                        </div>
                     `
                            ,
                data(){
                    return {

                    }
                },
                methods: {

                }
            }
        }
    })
 

    </script>
