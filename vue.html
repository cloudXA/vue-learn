<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <!-- 数组的变异方法(mutation method),会改变调用了这些方法的原始数组
        push() //last in 
        pop() // last out 
        shift() // first out
        unshift() //first in 
        splice() // remove specific item
        sort() // sort by asci 
        reverse() // reverse 

        非变异方法(non-mutation methods)他们不会改变原始数组，而总是返回一个新的数组，使用非变异方法，可以用新数组替换旧数组
        filter() // return filter array 
        concat() // return concat array 
        slice() // shallow copy 

        vue为了使得DOM元得到最大范围的重用而实现了一些职能的启发方式，所以用一个含有相同元素的数组去替换原来的数组是非常高效的操作
    
        vue不能检测一下数组的变动
            vm.items[indexOfItem] = newValue //利用索引直接设置一个数组项时
            vm.item.length = newLength // 修改数组的长度时 -->
        <ul>
            <li v-for="(item,index) in items" v-bind:key = "index" >{{item}}</li>
        </ul>
        
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                items: ['as', 'bs', 'cs']
            }
        })
        
        vm.items[1] = 'x' //不是响应的
        vm.items.length = 2 //不是响应的

        // 解决办法\
        // Vue.set 
        Vue.set(vm.items, 1, 'x'); //x 在第2项显示


        // Array.prototype.splice 
        vm.items.splice(2, 1, '你好') //在第3项插入
        

      

    </script>
</body>
</html>
