<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <!-- 只有key是enter的时候调用vm.submit() -->
        <input v-on:keyup.enter="submit">

        <input v-on:keyup.page-down="onPageDown">

        <!-- 处理函数只会在$event.key等于PageDown时被调用 -->

        <!-- 按键码keyCode的使劲已经被废弃了 -->

        <!-- 可以用如下修饰符来实现仅在按下相应按键是才会触发鼠标或键盘事件的监听器 -->
        .ctr
        .alt
        .shift 
        .meta 
        
        <!-- alt + c  -->
        <input type="text" @keyup.alt.67="clear">

        <!-- ctr + click  -->
        <div @click.ctr="dosomething"> do somethisn </div>


        <!-- .exact 修饰符 -->
        <!-- 即使alt 或者shift被同一按下时，也会触发 -->
        <button @click.ctr = "onClick">A </button>

        <!-- 有且只有Ctr被按下的时候才会触发 -->
        <button @click.ctr.exact="onclick">B</button>

        <!-- 没有任何系统修饰符被按下的时候才会触发 -->
        <button @click.exact="onClick">A</button>

        鼠标按钮修饰符
        .left
        .right 
        .middle 
        这些修饰符会限制处理函数仅响应特定的鼠标按钮

        v-on 优点
        1. 轻松定位对应的方法
        2. 无需再JavaScript手动绑定事件，viewModel仅有纯粹的逻辑，和DOM完全解耦
        3. 当viewModel被销毁是，所有的事件处理器都会自动被删除，你无需担心如何清理他们
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
            },
               
        })
    </script>
</body>
</html>
