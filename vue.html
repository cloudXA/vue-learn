<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <!-- 为了给vue一个提示，以便他能够追踪每个节点的身份，从而重用和重新排序现有元素， -->
        <!-- 需要为每项提供一个唯一key属性 -->

        <!-- 这是vue识别节点的一个通用机制，key并不仅与v-for特别关联，还有其他用途 -->

        <!-- 请使用基本类型如字符串或者数值类型的值，作为v-for的key  -->

        <div v-for="item in items " v-bind:key="item.id">

        </div>

    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                object: {
                    title: 'how to do list in vue',
                    author: 'Jane Doe',
                    publishedAt: '2020'
                }
            }
            
        })
      

    </script>
</body>
</html>
