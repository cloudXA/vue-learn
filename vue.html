<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <!-- 和v-if一样，v-for也可以在template来渲染一段包含多个元素的内容 -->
        <template v-for="item in items ">
            <li>{{ item.msg }}</li>
            <li class="divider" v-bind:role="presentation"></li>
        </template>
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                items: [{msg: 'vue'}, {msg: 'ko'}, {msg: 'ok'}],
                presentation: 'okfine'
            }
        })

    </script>
</body>
</html>
