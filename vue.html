<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <!-- 父级prop的更新会向下流动到子组件中，但是反过来则不行。这样会防止从子组件意外改变父级组件的状态 -->
    <div id="app">
        <!-- // 在html中是kebab-case 的 -->
        <blog-post v-bind:value="items"></blog-post>
        {{items}}
      
    </div>
    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>
        // 只要原生的JavaScript中可以轻松完成的操作，vue的渲染函数就不会提供专有的替代方案


        // 渲染函数中没有与v-model的直接对应的--- 自己实现相应的逻辑
        // TODO: 并没有实现数据的双向绑定
        Vue.component('blog-post', {
            // 在JavaScript中就是cameCase
            props: ['value'],
            render(createElement) {
                var self = this
                return createElement('input', {
                    // dom属性
                    domProps: {
                        value: self.value
                    },
                    on: {
                        input(event) {
                            self.$emit('input', event.target.value)
                        }
                    }
                })
            }
            
        })
        
        new Vue({
            el: '#app',
            data() {
                return {
                    items: "sd"
                }
            },
        })
        
    </script>
