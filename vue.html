<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
       <!-- v-model是语法糖，负责监听用户的输入事件以及更新数据，并对一些极端场景进行一些特殊处理 -->
       <!-- v-model 在表单input textarea select 元素上创建双向数据绑定 -->

       <!-- v-model 会忽略所有表单元素的value checked selected 这些attribute的初始值，总是将vue实例 -->
       <!-- 的数据作为数据来源，应该通过JavaScript在组件的data选项中声明初始值 -->

       <!-- v-model 在内部为不同的输入元素使用不同的属性并抛出不同的事件 -->

       <!-- 1. text和textarea 元素使用value 属性和 input 事件
       2. CheckBox 和 radio 使用checked 属性和change 事件
       3. select字段将value作为prop并将change作为事件 -->


       <!-- 1. text和textarea 元素使用value 属性和 input 事件
       <!-- 文本 -->
       <input v-model="message" placeholder="edit me">
       <p>Message is : {{ message }}</p>

       <!-- 多行文本 -->
       <span>muiltiline message is: </span>
       <p style="white-space: pre-line;">{{ messages }}</p>
       <br>
       <textarea v-model="messages" cols="30" rows="10"></textarea>

        <!-- 2. 使用checked 属性和change事件 -->
        <input type="checkbox" name="" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>
        <br>

        <!-- 多个复选框，绑定到同一个数组 -->
        <!-- 点击确定的是value的值，没有value默认是null 同时checkedNames是数组 -->
        <input type="checkbox" value="Jack" v-model="checkedNames" id="jack">
        <label for="jack">Jack</label>
        <input type="checkbox" value="John" v-model="checkedNames" id="john">
        <label for="john">jonh</label>
        <input type="checkbox" value="mike" v-model="checkedNames" id="mike">
        <label for="mike">Mike</label>
        <br>
        <span>checked names: {{ checkedNames }}</span>
        <br>



        <!-- 单选按钮 -->
        <input type="radio" name="" id="one" value="One" v-model="picked">
        <label for="one">One </label>
        <br>
        <input type="radio" name="" id="two" value="two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked: {{ picked }}</span>
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: '',
                messages: '',
                checked: '',
                checkedNames: [],
                picked: ''
            },
               
        })
    </script>
</body>
</html>
