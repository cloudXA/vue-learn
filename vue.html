<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #list-red {
            color: red;
        }
        #list-green {
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用JavaScript表达式作为mustache,即所有的数据绑定，vue都提供了完整的javascript -->
        <!-- 表达式支持 -->
        <!-- eg:
            {{ number + 1 }}
            {{ ok? 'yes': 'no' }}
            {{ message.split('').revearse().join('') }}

        仅支持单个表达式，以下不会生效
            {{ var a = 1 }} //赋值语句
            {{ if (ok) { return message }}} //流控制，应使用三元表达式 -->

        <!-- 模板表达式在沙盒中，只能访问全局变量的白名单，Math Date 等， -->
        <!-- 不应该在模板表达式视图访问用户定义的全局变量 -->
        <div v-bind:id="'list-' + dynamiceId">
            你好
        </div>
        <button v-bind:disabled="isButtonDisabled">Button</button>
    </div>
    <br>

    <script src="./node_modules/./vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                dynamiceId: 'green'
                // dynamiceId: 'red',
            }
        })
      

    </script>
</body>
</html>
