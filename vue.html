<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./node_modules/./vue/dist/vue.js"></script>
    <title>Document</title>

</head>
<body>
    <div id="app">

        <posts></posts>

    </div>

    <script>

// Vue根实例 可以通过$root属性进行访问
    var vm = new Vue({
        el: '#app',
        data: {
            posts: "posts",
            archive: "archive",
            target: ""
        },
        methods: {
            toggle(target) {
                return 'methods was called'
            } 
        },
        computed: {
            bar() {
                return 1 + 1 
            }
        },
        // 所有的子组件都可以将这个实例作为一个全局 store 来访问或使用。
        components: {
            posts: {
                template: '<h2>post组件{{post}} -- {{bar}} --- {{method}}</h2>',
                data() {
                    // 写入根组件的数据
                    this.$root.posts = 21;
                    return {
                        // 获取根组件的数据
                        post: this.$root.posts,
                        // 访问根组件的计算属性
                        bar: this.$root.bar,
                        // 调用根组件的方法
                        method: this.$root.toggle()
                    }
                    
                },
                
            }
        }
        
    })
    注意事项
        // 对于demo或者小型的由少量组件的应用来说是很方便的，但是大型应用应该使用Vuex管理应用状态

        
    </script>
