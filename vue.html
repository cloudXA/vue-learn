<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./node_modules/./vue/dist/vue.js"></script>
    <title>Document</title>

</head>
<body>
    <div id="app">

        <!-- 实现组件的切换version 1.0 -->


        <!-- 实现组件的切换version 2.0 -->

        <div>
            <a @click.prevent="toggle(posts)">posts</a>
            <a @click.prevent="toggle(archive)">archive</a>
        </div>

        <!-- 重新创建动态组件的行为通常是非常有用的（没有加上keep-alive），但是在这个案例中，我们更希望那些标签的组件实例能够被在它们第一次被创建的时候缓存下来。为了解决这个问题，我们可以用一个 <keep-alive> 元素将其动态组件包裹起来。 -->
        <keep-alive>
            <div v-bind:is="target" ></div> 
        </keep-alive>

        <!-- <component v-bind:is="posts"></component> -->

    </div>

    <script>
    var vm = new Vue({
        el: '#app',
        data: {
            posts: "posts",
            archive: "archive",
            target: ""
        },
        methods: {
            toggle(target) {
                this.target = target;
            } 
        },
        // 注册局部组件名称test
        components: {
            posts: {
                template: '<h2>post组件</h2>',
                // 声明组件属性
                data(){
                    return {

                    }
                },
                // 声明组件方法
                methods: {
                    
                }
            },
            archive: {
                template: '<h2>archive组件</h2>'
            }
        }
    })
        
    </script>
