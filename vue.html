<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <!-- 在该父组件中，通过添加一个postFontSize数据属性来支持这个功能 -->
        需求：、
            <!-- 点击按钮时，告诉父级组件放大所以文本，vue实例提供了自定义事件的系统来解决 -->
            <!-- 这个问题。父级组件可以像处理native DOM 事件一样通过v-on 监听子组件实例的任意事件 -->

        <!-- 自定义事件系统 
            v-on:enlarge-text="postFontSize += 1"
        -->

        <!-- 有了v-on:enlarge-text="postFontSize += 1"监听器，父级组件就会接受该事件并更新 -->
        <!-- postFontSize 的值 -->

        <!-- 个人理解：  -->
        <!-- 父组件自定义了事件监听器enlarge-text 和 事件处理程序postFontSize + 1  -->

        <!-- 子组件通过与button绑定， 是的button被点击触发父组件的事件 -->

        <!-- 从而实现，子组件和父组件沟通 -->

        <!-- 然后当父级组件监听这个事件的时候，我们可以通过$event访问到被抛出的这个值 -->
        <div :style="{ fontSize: postFontSize + 'em' }">
            <blog-post
                v-for="post in posts"
                v-bind:key="post.id"
                v-bind:post="post"
                v-on:enlarge-text="postFontSize += $event"
                >
            </blog-post>
        </div>
       
      
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>
    <script>
        // 重构blog-post 组件，让他接受一个单独的post prop 

        // 用事件抛出一个特定的值， 让组件决定他的文本放大多少，使用$emit的第二个参数来提供这个值
        Vue.component('blog-post', {
            props: ['post'],
            template: ` 
                    <div class="blog-post">
                        <h3>{{ post.title }}</h3>
                        <button v-on:click="$emit('enlarge-text', 15)"> 增大字体 </button>
                        <div v-html="post.content"></div>
                    </div>
            `
        })

        var vm = new Vue({
            el: "#app",
            data: {
                postFontSize: 2,
                posts: [
                    { id: 1, title: '旅行', content: '<i>吃饭</i>'},
                    { id: 2, title: '博客', content: '<i>吃饭0</i>'},
                    { id: 3, title: 'vue', content: '<i>吃饭01</i>'}
                ]
            }
               
        })
    </script>
</body>
</html>
