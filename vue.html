<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <!-- 模板内表达式放入太多逻辑会让模板过重且难以维护，
    对于任何复杂逻辑，可以使用计算逻辑 -->
    <div id="app">
       {{ fullName }}
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: 'fsoo',
                lastName: 'Bar',
                // fullName: 'Foo Bar'
            },
            // watch方法实现
            // watch: {
            //     firstName(val) {
            //         this.fullName = val + ' ' + this.lastName
            //     },
            //     lastName(val) {
            //         this.fullName = this.firstName + ' ' + val
            //     }
            // },
            // 当你有一些数据需要随着其他数据变动而变动时，相比wathc更好的是使用计算属性
            

            methods: {
                reversedMessage() {
                    return Date.now()
                }
            },
            // compted方法实现
            computed: {
                fullName() {
                    return this.firstName + ' ' + this.lastName
                }
            },
        })

        console.log(vm.reversedMessage);
        // vue知道vm.reversedMessage依赖于vm.message 因此当vm.message发生改变是，所有依赖vm.reversedMessage的绑定也会更新
        vm.message = 'google'
        console.log(vm.reversedMessage)
      

    </script>
</body>
</html>
