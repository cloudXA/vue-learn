<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app"> 
        <h1>Hello App!</h1>

        <router-view></router-view>
    </div> 

    <script>

        const User = {
            template: `<div>
                            User {{ $route.params.id }}<br> 
                            // 一个被渲然的组件同样可以包含自己的嵌套
                            <router-view></router-view>
                       </div>`
        }
        const UserPosts = {
            template: `<div>user posts </div>`
        }
        const UserProfile = {
            template: `<div>user posts </div>`
        }
        const UserHome = {
            template: `<div>user home</div>`
        }
      

        const router = new VueRouter({
            routes: [
                { 
                    path: '/user/:id', component: User, 
                    children: [
                        {
                            path: '/user/:id', component: User,
                            children: [
                                // 当/user/:id匹配成功
                                // UserHome会被渲染在User的<router-view>中
                                { path: '', component: UserHome }
                            ] 
                        },
                        {
                            // 当/user/:id/profile匹配成功
                            // UserProfile会被渲染在User的<router-view>中
                            path: 'profile',
                            component: UserProfile
                        },
                        {
                            // 当/user/:id/posts匹配成功时
                            // UserPosts会被渲染在User的<router-view>中
                            path: 'posts',
                            component: UserPosts
                        }
                    ]}
            ]
        })

        const app = new Vue({
            router
        }).$mount('#app')
    </script>

</body>
</html>
