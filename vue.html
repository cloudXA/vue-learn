<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">

        <!-- TODO: -->
        <!-- 此模式允许你在使用基础组件的时候更像是使用原始的html元素，而不会担心呢个元素是真正的根元素 -->
        <base-input 
                v-model="username"
                required
                placeholder="enter your username"></base-input>
    </div>
    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>
        // 不希望组件的根元素继承attribute，你可以在组件的选项中设置inheritAttrs: false 
        // Vue.component('my-component', {
        //     inheritAttrs: false,
        // })        

        // 在此基础上，配合inheritAttrs: false 和 $attrs 你可以手动决定这些attribute会被赋予那个元素
        // 在撰写基础组件是用到 
        Vue.component('base-input', {
            inheritAttrs: false,
            props: ['label', 'value'],
            template: `
                <label>
                    {{ label }}
                    <input
                        v-bind="$attrs"
                        v-bind:value="value"
                        v-on:input="$emit('input', $event.target.value)"
                </label>
            `
        })
    </script>
