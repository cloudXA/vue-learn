<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        
    </div>
    <br>

    <script src="./node_modules/./vue/dist/vue.js"></script>
    <script>
        // 每个vue实例在被创建都要经历一系列的初始化过程 
        //     设置数据监听、编译模板、将实例挂载到DOM并在数据变化时更新DOM等。
        //     运行一些生命周期钩子的函数，这给用户在不同阶段添加自己的代码的机会
        var vm = new Vue({
            el: '#app',
            data: {
                a: 1
            },
            // 实例生命周期不同阶段被调用，this上下文指向调用它的vue实例
            // 生命周期函数不用箭头函数，this按作用域查找，会导致
            // uncaught typeError: cannot read property of undefiend 
            // uncaught typeError: this.myMethod is not a function 
            created() {
                alert('a is:' + this.a) 
            },
            mounted() {
                
            },
            updated() {
                
            },
            destroyed() {
                
            }
        })

    </script>
</body>
</html>
