<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./node_modules/./vue/dist/vue.js"></script>
    <title>Document</title>

</head>
<body>
    <div id="app">

    </div>


    <script>
      // 定义一个混入对象
      var myMixin = {
        data() {
          return {
            message: 'hello',
            foo: 'abc'
          }
        },
        created() {
          console.log('混入对象的钩子被调用')
        },
        methods: {
          hello() {
            console.log('hello from mixin');
          }
        }
      }

      // 定义一个使用混入对象的组件
      // var Component = Vue.extend({
      //   mixins: [myMixin]
      // })
      // var component = new Component() // => hello from mixin

      // vm定义的同名属性会替换mixin属性



      // 当组件和混入对象有同名选项时，这些选项将以恰当的方式进行合并，
      // 数据在内部会进行递归合并，并在发生冲突时以组件数据优先

      // 同名钩子函数将合并为一个数组，因此都将会被调用，另外混入对象的钩子将在组件自身钩子之前调用
      var vm = new Vue({
          el: '#app',
          mixins: [myMixin],

          data() {
            return {
              message: 'goodbye',
              bar: 'def'
            }
          },
          created() {
            console.log('组件钩子被调用')
          },
          // 使用methods属性去声明clicknow方法
          methods:{
            
          }
          

      })

      // 结果： 
      // 混入对象的钩子被调用
      // 组件钩子被调用
 

    </script>
