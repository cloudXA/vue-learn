<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{a}}</p>
    </div>
    <br>

    <script src="./node_modules/./vue/dist/vue.js"></script>
    <script>
        // 数据对象
        // 当一个vue实例被创建是，他将data对象中的所有属性加入到vue的响应式系统中，当这些属性值
        // 发生改变是，视图将会产生响应，及匹配更新为新的值
        var data = {a: 1}

        // 该对象被加入到一个vue实例中
        var vm = new Vue({
            el: '#app',
            data: data
        })

        // 获取这个实例上的属性，返回源数据中对应的字段
        vm.a == data.a  // true

        // 设置属性也会影响到原始数据
        vm.a = 2; 
        data.a // 2

        // 设置原始数据也会影响属性
        data.a = 3;
        vm.a //3

        // 当这些数据改变时，视图会进行重渲染，值的注意的是只有当实例被创建时就已经存在data中的
        // 属性才是响应式的。
        // 比如
        // vm.b = 'hi' // 不会重新渲染

        // 所以你要在晚些是有需要一个属性，但是一开始他为空或者不存在，你需要设置一些初始值
        // data : {
        //     newTodoText: '',
        //     visitCount: 0，
        //     hideCompltedTodos: false,
        //     todos: [],
        //     error : null
        // }

      
    </script>
</body>
</html>
