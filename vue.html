<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <!-- 原生事件处理程序调用event.preventDefault() 或者 event.stopPropagation()是十分常见的需求， -->
        <!-- 但是，更好的方式是只有纯粹的数据逻辑，而不是去处理DOM事件细节 -->

        <!-- 阻止单击事件继续传播 -->
        <a v-on:click.stop="dothis"></a>

        <!-- 提交事件不再重载页面 -->
        <form v-on:submit.prevent="onSubmit"></form>

        <!-- 修饰符串联 -->
        <a v-on:click.stop.prevent="dothis"></a>

        <!-- 只有修饰符 -->
        <form action="" v-on:submit.prevent></form>

        <!-- 添加事件监听器时使用事件捕捉模式 -->
        <!-- 即内部元素触发的事件先在此处理，然后才交由内部元素进行处理 -->
        <div v-on:click.capture="dothis"></div>

        <!-- 只当在event.target是当前元素自身时触发处理函数 -->
        <!-- 即事件不是从内部元素触发的 -->
        <!-- 并没有委托 -->
        <div v-on:click.self="dothis"></div>

        <!-- 点击事件将只会触发一次 -->
        <div v-on:click.once="dothis"></div>

        <!-- .stop
        .prevent 
        .capture 
        .self 
        .once  //
        .passive  -->

        <!-- 注意
         -->
         <!-- 会阻止所有的点击 -->
         <div v-on:click.prevent.self></div>
         <!-- 只会阻止对元素自身的点击 -->
         <div v-on:click.self.prevent></div>
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
            },
            methods: {
               
        })
    </script>
</body>
</html>
