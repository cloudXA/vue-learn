<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #list-red {
            color: red;
        }
        #list-green {
            color: green;
        }
    </style>
</head>
<body>
    <!-- 指令（directives）是带有v-前缀的attribute。指令attribute的值预期是单个JavaScript表达式
    （v-for）除外
    指令的职责是，当表达式的值改变时，将其产生的连带影响，响应的作用于DOM
    v-if指令 -->
    <div id="app">
        <p v-if="seen">仙子</p>
        <!-- v-if指令将根据表达式seen的值的真假，插入或者移除p元素 -->
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                dynamiceId: 'green'
                // dynamiceId: 'red',
            }
        })
      

    </script>
</body>
</html>
