<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <ul>
            <!-- 遍历处对象的属性值 value-->
            <!-- 遍历对象的属性name -->
            <!-- 遍历对象的索引值从0开始 -->

            <!-- v-for 遍历对象时，按照Object.keys()的结果遍历 -->
            <li v-for="(value, name, index) in object">
                {{index}}. {{name}}: {{value}} 
            </li>
        </ul>
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                object: {
                    title: 'how to do list in vue',
                    author: 'Jane Doe',
                    publishedAt: '2020'
                }
            }
            
        })
      

    </script>
</body>
</html>
