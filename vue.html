<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./node_modules/./vue/dist/vue.js"></script>
    <title>Document</title>

</head>
<body>
    <div id="app">
        <!-- 父级  -->
        <navgation-link url="url" v-bind:title="title">
            logging {{user.name}}
        </navgation-link>

        <navgation-links >
            <!-- 添加一个 Font Awesome 图标 -->
            <span class="fa fa-user"></span>
            Your Profile

            <h1>假装自己有font icon </h1>
        </navgation-links>

    </div>

    <script>
    // 全局组件
    Vue.component('navgation-link', {
        data() {
            return {
                url: '/components',
                colorSetting: {
                    color: 'red'
                }
            }
        },
        // 当组件渲染的时候，slot将会被替换为  你的资源呦 
        // 插槽的内容可以包含任意模板代码
        // num1 子模板里的内容都是在子作用域中编译的
        template: `<a
                        v-bind:href="url" :style="[colorSetting]"
                        class="nav-link"
                    >
                        <slot></slot>
                    </a>
                    `

    })

    var vm = new Vue({
        el: '#app',
// num2 父级模板里的所有内容都是父级作用域中编译的 父级
        data: {
            user: {
                name: '张三'
            },
            title: '你是电逆时光' 

        },
        // 使用methods属性去声明clicknow方法
        methods:{
           
        },
        // 注册局部组件名称NavgationLinks 驼峰式 对应 了 DOM中的navgation-links方式
        components: {

            NavgationLinks : {
                template: `<div>
                         <h1>hi...</h1>
                         <slot></slot>
                        </div>
                     `
                            ,
                // 声明组件属性，required function
                data(){
                    return {

                    }
                },
                // 声明组件方法
                methods: {

                }
            }
        }
    })
 

    </script>
