<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <!-- 模板内表达式放入太多逻辑会让模板过重且难以维护，
    对于任何复杂逻辑，可以使用计算逻辑 -->
    <div id="app">
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message: " {{ reversedMessage() }} "</p>
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello'
            },
            computed: {
                reversedMessage() {
                    // this指向vm实例
                    return Date.now();
                }
            },
            // 可以将同一函数定义为一个方法而不是一个计算属性。
            // 函数方法与计算属性的区别
            // 计算属性是基于他们的响应式依赖进行缓存的，只在相关响应式依赖发生改变时才会重新求值
            // 即：只要message还没有发生改变，多次访问reversedMessage计算属性会立即返回之前的计算
            // 结果，而不必再次返回函数

            // 相比之下： 
                // 每当触发重新渲染时，调用方法总会再次执行函数

            methods: {
                reversedMessage() {
                    return Date.now()
                }
            },
        })

        console.log(vm.reversedMessage);
        // vue知道vm.reversedMessage依赖于vm.message 因此当vm.message发生改变是，所有依赖vm.reversedMessage的绑定也会更新
        vm.message = 'google'
        console.log(vm.reversedMessage)
      

    </script>
</body>
</html>
