<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <!-- Vue不能检测对象属性的添加或者删除 -->
        <div v-for="value in userprofile">
            {{value}}
        </div>
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                userprofile: {
                    name: 'Anae'
                }
            }
        })
        // vm.a 是响应式的
        // vm.b 不是响应式的

        // 对于已经创建的实例，vue不允许添加根级别的响应式属性，但可以使用
        // Vue.set(object, propertyName, value) 方法向嵌套对象添加响应式属性 
        // 你可以添加新的age属性到嵌套的userProfile对象
        Vue.set(vm.userprofile, 'age', 24)
        vm.$set(vm.userprofile, 'age', 27)

        // 你还可以使用vm.$set实例方法，他只是全局Vue.set的别名

        // 为已有对象赋值多个新属性，Object.assign() 或者_.extend() 
        // 应该使用
        vm.userprofile = Object.assign({}, vm.userprofile, {
            age: 35,
            favoriteColor: 'vue green'
        })
    </script>
</body>
</html>
