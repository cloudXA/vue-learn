<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./node_modules/./vue/dist/vue.js"></script>
    <title>Document</title>

</head>
<body>
    <div id="app">

        <!-- 通过组件的属性为prop的属性赋值 -->
        <button-counter title="title1"></button-counter>
        <!-- 组件是可以复用的，每个组件的数据是相互封闭之间没有任何影响 -->
        <button-counter title="title2"></button-counter>

    </div>

    <script>
        // 创建一个组件button-counter 
        // {}表述数据和模板内容，模板内容是一个按钮，当按钮点击时，count数值会加一,为组件定义属性props
        // 在模板内对props属性进行应用和渲染
    Vue.component('button-counter', {
        props: ['title'],
        data() {
            return {
                count: 0
            }
        },
        // 模板必须具备一个根节点,在同一个模板内使用多个HTML标签
        template: `<div>
                        <h1>hi...</h1>
                        <button v-on:click="count++">{{title}}you click me {{count}}times</button>
                   </div>
                    `
    })

    var vm = new Vue({
        el: '#app',
        data: {

        }
    })
 

    </script>
