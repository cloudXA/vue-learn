<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
       <blog-post
        v-for="post in posts"
        v-bind:key="post.id"
        v-bind:post="post"
        >
       </blog-post>
      
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>
    <script>
        // 重构blog-post 组件，让他接受一个单独的post prop 
        Vue.component('blog-post', {
            props: ['post'],
            template: ` 
                    <div class="blog-post">
                        <h3>{{ post.title }}</h3>
                        <div v-html="post.content"></div>
            `
        })

        var vm = new Vue({
            el: "#app",
            data: {
                posts: [
                    { id: 1, title: '旅行', content: '<i>吃饭</i>'},
                    { id: 2, title: '博客', content: '<i>吃饭0</i>'},
                    { id: 3, title: 'vue', content: '<i>吃饭01</i>'}
                ]
            }
               
        })
    </script>
</body>
</html>
