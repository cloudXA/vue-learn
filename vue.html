<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <!-- 在change时而非input时更新 -->
        <input v-model.lazy="msg" >
        {{msg}}
        <br>
 
        <!-- 自动将用户输入的值转换为数值类型，可以给v-model 添加number修饰符 -->
        <input v-model.number = 'age' type="number">
        {{age}}

        <br>
        <!-- 如果要自动过滤用户输入的首尾空白符，可以给v-model添加trim -->
        <input v-model.trim='msg'>
        {{msg }}
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                selected: 'A',
                options: [
                    { text: 'one', value: 'A' },
                    { text: 'Two', value: 'B' },
                    { text: 'Three', value: 'C'}
                ]
            },
               
        })
    </script>
</body>
</html>
