<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <!-- 复选框 -->
        <input type="checkbox"
                v-model="toggle"
                true-value="yes"
                false-value="no">

        <!-- 当选中时，
        vm.toggle == 'yes'
        没有选中时
        vm.toggle == 'no' -->

        <input type="radio" name="" id="" v-model="pick" v-bind:value="0">

        <!-- 当选中时，vm.pick == vm.0  -->

        <!-- 选择框的选项 -->
        <select name="" id="" v-model="selected">
            <!-- 内联对象字面量
             -->
             <option v-bind:value="{ number: 123}">123</option>


        </select>
        <!-- 当选中时，
        typeof vm.selected // object 
        vm.selected.number // 123 -->
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                selected: 'A',
                options: [
                    { text: 'one', value: 'A' },
                    { text: 'Two', value: 'B' },
                    { text: 'Three', value: 'C'}
                ]
            },
               
        })
    </script>
</body>
</html>
