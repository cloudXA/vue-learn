<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="app">
        
    </div>
    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>
        // 一个非prop的attribute是指传向一个组件，但是该组件并没有相应prop定义的attribute

        // 显式定义的prop适用于向一个子组件传入信息，然而，优势并不能预见组件hi被用于怎样的场景，
        // 所以组件可以接受任意的attribute，而这些attribute会被添加到这个组件的根元素上

        // 通过bootstrap插件使用第三方插件<bootstrap-data-input>组件，这个插件需要在其<input>上
        //     用到一个data-data-picker attribute,可以如下

        // 然后这个data-data-picker="acitived" attribute就会自动添加到<bootsrap-data-input>的根元素上
        // TODO: 
        // 不同过prop方式，直接给第三方插件传递值
            <bootstrap-data-input data-data-picker="actived"></bootstrap-data-input>

        // 当<bootstrap-data-input>的模板是这样时

            // num 1 组件的模板内设置好的class
            <input type="date" class="form-control">

        // 给第三方插件定制一个主题

            // num2 从组件的父级传入的
        <bootstrap-data-input data-data-picker="actived"
                              class="date-picker-theme-dark">
        </bootstrap-data-input>
        
        // 对于大多数attribute，从外部提供给组件的值会被替换组件内部设置好的值。
        // 但是，class 和 style 会合并起来，最终的值是
        // form-control date-picker-theme-dark 

        
    </script>
