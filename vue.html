<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./node_modules/./vue/dist/vue.js"></script>
    <title>Document</title>

</head>
<body>
  前言：
    <!-- 尽管存在prop和事件，有的时候你任然需要在JavaScript里直接访问一个子组件，为了达到这个目的 -->
    <!-- 你可以通过ref这个attribute为子组件赋予一个ID引用 -->

  <!-- 父组件 -->
    <div id="app">
        <!-- 通过ref这个attribute为子组件赋予一个id引用 -->
        <!-- 子组件child contain: button and base-input  -->
        <button @click="start">点击聚焦</button>
        <base-input  ref="usernameInput">

        </base-input>

    </div>

    <template id="child">
        <div>
            <input ref="input">
        </div>
           
    </template>

<script>
    // 子组件
    Vue.component('base-input', {
        data() {
            return {

            }
        },
        template: "#child",
        methods: {
            // 用来从父组件聚焦输入框
            focus() {
                this.$refs.input.focus()
                console.log('字方法被敷方法调用')
            }
        }

    })
    // 父组件
    var vm = new Vue({
        el: '#app',

        data: {
            
        },
        methods:{
          start() {
            this.$refs.usernameInput.focus();
          }
        }
        

    })
 

</script>
