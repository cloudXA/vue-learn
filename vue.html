<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- v-bind为指令，他们会在渲染的dom上引用特殊的响应式行为 -->
    <!-- 具体：在元素阶段的title属性值和vue实例的message属性保持一致 -->
    <div id="app-2">
        <span v-bind:title="message">你好</span>
    </div>
    <script src="./node_modules/./vue/dist/vue.js"></script>
    <script>
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'hi' + new Date().toLocaleString()
            }
        })
    </script>
</body>
</html>
