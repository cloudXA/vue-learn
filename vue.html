<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app-2">
        <p>{{ message }}</p>
        <!-- 添加事件监听器，通过他调用在vue实例中的定义的方法 -->
        <button v-on:click="reverseMessage">反转</button>
    </div>
    <br>

    <!-- dom原生绑定 -->
    <button onclick="alert(message)">DOM 内联事件绑定</button>
    <script src="./node_modules/./vue/dist/vue.js"></script>
    <script>
        let message = 'hi nice';
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: message
            },
            methods: {
                // 在该方法中，我们跟新了应用的状态，但没有触碰dom,所有的dom操作都由vue来处理，
                // 所以只需要关注逻辑层面即可
                reverseMessage() {
                    this.message = this.message.split('').reverse().join('');
                }
            },
        })
    </script>
</body>
</html>
