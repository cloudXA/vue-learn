<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <!-- 我们不仅可以把数据绑定到dom文本或者attribute，还可以绑定到dom 结构 -->
    <div id="app-2">
        <!-- 数据绑定到dom文本 -->
        <b>{{strong}}</b>
        <br>
        <!-- 绑定dom属性 -->
        <input v-bind:type="form" name="" id="" >
        <!-- 绑定dom结构 -->
        <p v-if="seen">现在你看到</p>
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <script src="./node_modules/./vue/dist/vue.js"></script>
    <script>
        var app2 = new Vue({
            el: '#app-2',
            data: {
                form: 'button',
                strong: '强壮的',
                // seen: false
                seen: true,
                todos: [
                    {text: '学习JavaScript'},
                    {text: '学习vue'},
                    {text: '整个牛项目'}
                ]
            }
        })
    </script>
</body>
</html>
