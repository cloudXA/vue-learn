<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <!-- v-on指令监听DOM事件 -->
       <button v-on:click="counter += 1">加一</button>
       <p>{{counter}}</p>

       <!-- 许多事件处理逻辑会更为复杂，v-on还可以接受一个需要调用的方法名称 -->
       <button v-on:click="greet">问候</button>
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                name: 'vue.js'
            },
            // 在methods对象中定义方法
            methods: {
                greet(event) {
                    alert("hello" + this.name + '!')
                    // event是原生DOM事件
                    if(event) {
                        alert(event.target.tagName)
                    }
                }
            },
        })
    </script>
</body>
</html>
