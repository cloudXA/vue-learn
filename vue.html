<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <!-- v-if 是一个指令，所以必须将他添加到一个元素上 -->
        <!-- v-else 指令表示v-if的else块 -->

        <!-- v-else 元素必须紧跟在v-if或者v-else-if的元素后面，否则他不会被识别 -->
        <h1 v-if="awesome">Vue is awesome! </h1>
        <h1 v-else >oh no </h1>

        <div v-if="Math.random() > 0.5">
            now this is more 0.5
        </div>
        <div v-else>
            now you less 0.5
        </div>

        <template v-if="ok">
            <div>
                <h1>Title </h1>
                <p>paragrph 1 </p>
                <p>paragrph 2 </p>
            </div>
        </template>
    </div>

    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        not ABC
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
               awesome: false,
               ok: true,
               type: 'C'
            }
            
        })
      

    </script>
</body>
</html>
