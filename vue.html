<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">

        <!-- // 传入一个数字 -->

        <!-- 静态绑定 -->
      <blog-post v-bind:likes="42"></blog-post>

      <!-- 用一个变量进行动态赋值 -->
      <blog-post v-bind:likes="post.likes"></blog-post>

      <!-- 传入布尔值 -->
      <!-- 包含该prop没有值的情况在内，都意味着true -->
      <blog-post is-pubilshed></blog-post>

        <!-- 这是JavaScript表达式，而不是字符串 -->

      <blog-post v-bind:is-pubilshed="false"></blog-post>

      <!-- 用一个变量进行动态赋值 -->
      <blog-post v-bind:is-pubilshed="post.isPublished"></blog-post>


      <!-- 传入数组 -->
        <!-- 这是JavaScript表达式，而不是字符串 -->

      <blog-post v-bind:comment-ids="[12,12,335]"></blog-post>
      <blog-post v-bind:comment-ids="post.commentIds"></blog-post>


        <!-- 传入一个对象 -->
        <!-- 这是JavaScript表达式，而不是字符串 -->
        <blog-post 
            v-bind:author="{
                name: '张三',
                company: 'verdian'
            }"></blog-post>

            <blog-post v-bind:is-pubilshed="post.author"></blog-post>


    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>


        var vm = new Vue({
            el: '#app',
            data: {
            }
            
        })
    </script>
