<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
   <!-- 为每篇博文渲染一个组件 -->
    <div id="app">
        <!-- 使用v-bind来动态传递prop,这在一开始不清楚要渲染的内容，比如从一个API获取 -->
        <!-- 博文列表的时候，是非常有用的 -->
       <blog-post
        v-for="post in posts"
        v-bind:key="post.id"
        v-bind:title="post.title"
        >

       </blog-post>
     

       <!-- 三步: -->
       <!-- 传递title的值给组件title属性，模板获得props值，编译显示 -->
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>
        Vue.component('blog-post', {
            // prop是你可以在组件上注册的一些自定义attribute。当一个值传递给一个prop attribute的时候，
            // prop他就变成了那个组件实例的一个属性
            props: ['title'],
            template: '<h3> {{ title }} </h3>'
        })


        var vm = new Vue({
            el: "#app",
            data: {
                posts: [
                    { id: 1, title: '旅行'},
                    { id: 2, title: '博客'},
                    { id: 3, title: 'vue'}
                ]
            },
               
        })
    </script>
</body>
</html>
