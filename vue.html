<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <!-- 父级prop的更新会向下流动到子组件中，但是反过来则不行。这样会防止从子组件意外改变父级组件的状态 -->
    <div id="app">
        <!-- // 在html中是kebab-case 的 -->
        <blog-post v-bind:value="items"></blog-post>
        
      
    </div>
    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>

        Vue.component('blog-post', {
            // 在JavaScript中就是cameCase
            props: ['value'],
            // 可以通过this.$scopedSlots 访问作用域插槽，每个仓草手势一个vNode数组
            // `<div><slot></slot></div>`
            // render(createElement) {
            //     return createElement('div', this.$slots.default)
            // }

            // 也可以通过this.$scopedSlots访问作用域插槽，每个作用域插槽都是一个返回若干个vnode的函数
            // render(createElement) {
            //     //`<div><slot :text="items"></slot></div>`
            //     return createElement('div', [
            //         this.$scopedSlots.default({
            //             text: this.value
            //         })
            //     ])
            // },
            // 用渲染函数向子组件中传递作用域插槽，可以利用vnode数据对象中的scopedSlots字段
            render(createElement) {
                return createElement('div', [
                    createElement('child', {
                        // 在数据对象中传递‘socpeSlots’
                        // 格式： {name: props ==> vnode | array<vnode}
                        scopedSlots: {
                            default: function(props) {
                                return createElement('span', props.text)
                            }
                        }
                    })
                ])
            },

            
        })
        Vue.component('child', {
            render(h) {
                return h('p','elll')
            },
        })
        
        new Vue({
            el: '#app',
            data() {
                return {
                    items: {text: '你好'}
                }
            },
        })
        
    </script>
