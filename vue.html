<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <!-- v-on指令监听DOM事件 -->
       <button v-on:click="counter += 1">加一</button>
       <p>{{counter}}</p>

       <!-- 许多事件处理逻辑会更为复杂，v-on还可以接受一个需要调用的方法名称 -->
       <button v-on:click="greet">问候</button>

       <!-- 内联JavaScript语句中调用方法 -->
       <button v-on:click="say('hi')">say hi </button>
       <button v-on:click="say('what')">say what</button>

       <!-- 有时也需要在内联语句处理器中访问原始的DOM事件，可以用特殊变量$event 把它传入方法 -->
        <button v-on:click="warn('表单没提交', $event)">提交</button>
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                name: 'vue.js'
            },
            // 在methods对象中定义方法
            methods: {
                greet(event) {
                    alert("hello" + this.name + '!')
                    // event是原生DOM事件
                    if(event) {
                        alert(event.target.tagName)
                    }
                },
                say(message) {
                    alert(message)
                },
                warn(message, event) {
                    // 现在我们可以访问原生事件对象
                    if(event) {
                        event.preventDefault();
                    }
                    alert(message)
                }
            },
        })
    </script>
</body>
</html>
