<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <!-- 事件名始终推荐kebab-case驼峰写法 -->

        <!-- lovingVue的值将会传入到这个名为checked的prop中，同时<base-checkbox>触发一个 -->
        <!-- 事件并附带一个新的值的时候，这个lovingVue的属性会被更新 -->
        <base-checkbox v-model="lovingVue"></base-checkbox>
    </div>
    <script src="./node_modules/./vue/dist/vue.js"></script>

    <script>
        // TODO: FIX 


        Vue.component('base-chckbox', {
            model: {
                prop: 'checked',
                event: 'change'
            },
            // 任然需要在组件的props选项里声明checked这个prop
            props: {
                checked: Boolean 
            },
            template: `
                    <input 
                        type="checkbox"
                        v-bind:checked="checked"
                        v-on:change="$emit('change', $event.target.checked)"
                    >
                `
        })

        var vm = new Vue({
            el: '#app',
            data: {

            },
            components: {
                'base-chckbox': base-chckbox
            }
        })
    </script>
