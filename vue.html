<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #list-red {
            color: red;
        }
        #list-green {
            color: green;
        }
    </style>
</head>
<body>
    <!-- 参数： -->
        <!-- 一些指令能够接受参数，在指令名称后面以冒号表示，v-bind指令可以用于响应式的更新HTML attribute -->
    <div id="app">
        <!-- 此处，href是参数，告知v-bind指令将该元素的href attribute与表达式url的值绑定 -->
        <a v-bind:href="url">仙子</a>

        <a v-on:click="doSomethings">dosomethings</a>
    </div>

    <script src="./node_modules/./vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                url: 'http://baidu.com'
            },
            methods: {
                doSomethings() {
                    alert('hi')
                }
            },
        })
      

    </script>
</body>
</html>
