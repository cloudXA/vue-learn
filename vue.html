<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <p>using mustaches: {{ rawHtml }}</p>
       <!-- span的内容将会被替换成为属性值rawHtml,直接作为html--会忽略解析属性值中的数据绑定 -->
       <!-- 渲染HTML--动态渲染任意HTML可能非常危险，容易受到xss攻击，对可信内容使用HTML插值 -->
       <p>Using v-html directives: <span v-html="rawHtml"></span></p>
    </div>
    <br>

    <script src="./node_modules/./vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                rawHtml: "<span style='color:red'>this is red</span>"
            }
        })
      

    </script>
</body>
</html>
