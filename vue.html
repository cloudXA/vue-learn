<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 组件系统是vue另一个重要概念，因为他是一种抽象允许我们使用小型，独立和通常可复用的组件构建 -->
    <!-- 大型应用， -->
    <div id="app-2">
        <!-- 使用组件构建另一个组件模板 -->
        <ol>
            <!-- 创建一个todo-item组件的实例 -->
            <todo-item></todo-item>
        </ol>
    </div>
    <br>

    <script src="./node_modules/./vue/dist/vue.js"></script>
    <script>
        // 一个组件本质是一个拥有预定义选项的一个vue实例
        Vue.component('todo-item', {
                template: '<li>这是待办箱</li>'
            })
        var app2 = new Vue({
            el: '#app-2',
            
        })
    </script>
</body>
</html>
